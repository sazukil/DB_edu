{% extends "base.html" %}

{% block title %}Редактирование производителя{% endblock %}

{% block content %}
<h2 class="mb-4">Редактирование производителя</h2>

<form method="POST" action="{{ url_for('maker_edit', maker_id=maker.id_maker) }}">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ maker.Name }}" required>
        </div>
        <div class="col-md-6">
            <label for="country" class="form-label">Страна</label>
            <input type="text" class="form-control" id="country" name="country" value="{{ maker.Country }}" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ maker.Email or '' }}">
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ maker.Phone or '' }}">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('maker_list') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
